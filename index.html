<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desserts Menu</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <button class="toggle" onclick="toggleCart()">
    <i class="fas fa-shopping-cart"></i> 
  </button>
  <main>
    <section class="desserts">
      <h1>Desserts</h1>
      <div id="products" class="product-list"></div>
    </section>

    <aside class="cart" id="cart">
      <h2>Your Cart (<span id="cart-count">0</span>)</h2>
      <ul id="cart-items" class="cart-items"></ul>
      <div class="cart-footer">
        <p>Order Total: $<span id="cart-total">0.00</span></p>
        <button id="confirm-order" disabled>Confirm Order</button>
      </div>
    </aside>
  </main>

  <div id="order-modal" class="modal hidden">
    <div class="modal-content">
      <i class="fa-regular fa-circle-check"></i>
      <h3>Order Confirmed</h3>
      <p>We hope you enjoy your food!</p>
      <ul id="order-summary"></ul>
      <h3 id="order-total"></h3>
      <button id="new-order">Start New Order</button>
    </div>
  </div>

<script>
  function toggleCart() {
  const cart = document.getElementById('cart');
  cart.classList.toggle('active'); // Toggle the 'active' class
}
</script>

  <script src="scripts.js"></script>
</body>

</html>
